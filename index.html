<html lang="zh-cn">
<head>
  <meta charset="utf-8">

  <title>Spotlight</title>

  <link href="http://cdn.bootcss.com/materialize/0.97.0/css/materialize.min.css" rel="stylesheet">
  <link href="css/spotlight.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>

  <![endif]-->

  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <script type="text/javascript">
  var customSearchControl = null;
  function sendQuery() {
    var textNode = document.getElementById('field');
    if ((textNode.value == '')) {
      customSearchControl.clearAllResults();
    } else {
      customSearchControl.execute(textNode.value);
    }
  }
  google.load('search', '1', {language : 'en'});
  google.setOnLoadCallback(function() {
    customSearchControl = new google.search.CustomSearchControl('007208015538064815272:1ijbnuavq94');
    customSearchControl.setResultSetSize(google.search.Search.LARGE_RESULTSET);
    var options = new google.search.DrawOptions();
    options.enableSearchResultsOnly();
    customSearchControl.draw('cse_g', options);
  }, true);
  </script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Spotlight</h1>
    </div>
      <p>Spotlight 搜索包含：<code>Simtropolis</code> 、 <code>SC4 Devotion</code> 和 <code>模拟城市中文网</code> 的插件，您可以输入中文描述或是插件名字进行搜索，搜索结果会自动弹出，单击即可进入插件下载页面。您可能需要登录才能下载，这不在 Spotlight 的能力范畴 :)</p>
      <div class="input-group input-group-lg" id="searchbox">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" name="field" id="field" placeholder="发现更多有趣的插件" class="form-control" onkeyup="sendQuery();" />
      </div>

      <div id="main-content">
        <div id="cse_g" style="margin:20px;"></div>
      </div>
  </div>

  <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/materialize/0.97.0/js/materialize.min.js"></script>
</body>
</html>
